<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metal Calculator API - –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px 40px;
      text-align: center;
    }

    header h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .back-link {
      color: white;
      text-decoration: none;
      opacity: 0.9;
      display: inline-block;
      margin-top: 10px;
    }

    .back-link:hover {
      opacity: 1;
    }

    .content {
      padding: 40px;
    }

    .test-section {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .test-section h2 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 1.5em;
    }

    .status {
      padding: 10px 15px;
      border-radius: 6px;
      margin: 10px 0;
      font-weight: 600;
    }

    .status.loading {
      background: #ffc107;
      color: #856404;
    }

    .status.success {
      background: #28a745;
      color: white;
    }

    .status.error {
      background: #dc3545;
      color: white;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .info-card {
      background: white;
      padding: 15px;
      border-radius: 6px;
      border: 2px solid #e9ecef;
    }

    .info-card .label {
      color: #6c757d;
      font-size: 0.9em;
      margin-bottom: 5px;
    }

    .info-card .value {
      color: #667eea;
      font-size: 1.5em;
      font-weight: bold;
    }

    pre {
      background: #2d3748;
      color: #e2e8f0;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 15px 0;
      font-size: 0.9em;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ Metal Calculator API</h1>
      <a href="index.html" class="back-link">‚Üê –ù–∞–∑–∞–¥ –∫ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏</a>
    </header>

    <div class="content">
      <!-- –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö -->
      <div class="test-section">
        <h2>üìä –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö metals.json</h2>
        <div id="db-status" class="status loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div id="db-info"></div>
      </div>

      <!-- –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞ -->
      <div class="test-section">
        <h2>‚öôÔ∏è –ó–∞–≥—Ä—É–∑–∫–∞ calculator.bundle.js</h2>
        <div id="calc-status" class="status loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div id="calc-info"></div>
      </div>

      <!-- –¢–µ—Å—Ç —Ä–∞—Å—á–µ—Ç–∞ -->
      <div class="test-section">
        <h2>üî¨ –¢–µ—Å—Ç —Ä–∞—Å—á–µ—Ç–∞</h2>
        <button id="test-btn" disabled>–í—ã–ø–æ–ª–Ω–∏—Ç—å —Ç–µ—Å—Ç</button>
        <div id="test-result"></div>
      </div>
    </div>
  </div>

  <script>
    let metalDatabase = null;
    let calculateMetal = null;

    // –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
    async function loadDatabase() {
      try {
        const response = await fetch('database/metals.json');
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');

        metalDatabase = await response.json();
        const size = new Blob([JSON.stringify(metalDatabase)]).size;
        const metalCount = Object.keys(metalDatabase.metals).length;

        document.getElementById('db-status').className = 'status success';
        document.getElementById('db-status').textContent = '‚úÖ –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –∑–∞–≥—Ä—É–∂–µ–Ω–∞';

        document.getElementById('db-info').innerHTML = `
          <div class="info-grid">
            <div class="info-card">
              <div class="label">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–µ—Ç–∞–ª–ª–æ–≤</div>
              <div class="value">${metalCount}</div>
            </div>
            <div class="info-card">
              <div class="label">–†–∞–∑–º–µ—Ä –±–∞–∑—ã</div>
              <div class="value">${(size / 1024).toFixed(0)} KB</div>
            </div>
            <div class="info-card">
              <div class="label">–ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã</div>
              <div class="value">${metalDatabase.constants ? '‚úì' : '‚úó'}</div>
            </div>
          </div>
          <pre>${JSON.stringify(Object.keys(metalDatabase.metals).slice(0, 10), null, 2)}</pre>
          <p style="color: #6c757d; font-size: 0.9em;">–ü–æ–∫–∞–∑–∞–Ω—ã –ø–µ—Ä–≤—ã–µ 10 —Ç–∏–ø–æ–≤ –º–µ—Ç–∞–ª–ª–æ–≤</p>
        `;

        checkReadyForTest();
      } catch (error) {
        document.getElementById('db-status').className = 'status error';
        document.getElementById('db-status').textContent = '‚ùå –û—à–∏–±–∫–∞: ' + error.message;
      }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞
    async function loadCalculator() {
      try {
        const response = await fetch('dist/calculator.browser.js');
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');

        const calcCode = await response.text();
        const size = new Blob([calcCode]).size;

        // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–æ–¥–∞ (IIFE —Å–æ–∑–¥–∞–µ—Ç window.MetalCalculator)
        eval(calcCode);
        calculateMetal = window.MetalCalculator.calculateMetal;

        if (!calculateMetal) throw new Error('–§—É–Ω–∫—Ü–∏—è calculateMetal –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');

        document.getElementById('calc-status').className = 'status success';
        document.getElementById('calc-status').textContent = '‚úÖ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∑–∞–≥—Ä—É–∂–µ–Ω';

        document.getElementById('calc-info').innerHTML = `
          <div class="info-grid">
            <div class="info-card">
              <div class="label">–†–∞–∑–º–µ—Ä bundle</div>
              <div class="value">${(size / 1024).toFixed(1)} KB</div>
            </div>
            <div class="info-card">
              <div class="label">–§—É–Ω–∫—Ü–∏—è</div>
              <div class="value">MetalCalculator.calculateMetal</div>
            </div>
            <div class="info-card">
              <div class="label">–¢–∏–ø</div>
              <div class="value">${typeof calculateMetal}</div>
            </div>
          </div>
        `;

        checkReadyForTest();
      } catch (error) {
        document.getElementById('calc-status').className = 'status error';
        document.getElementById('calc-status').textContent = '‚ùå –û—à–∏–±–∫–∞: ' + error.message;
      }
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –∫ —Ç–µ—Å—Ç—É
    function checkReadyForTest() {
      if (metalDatabase && calculateMetal) {
        document.getElementById('test-btn').disabled = false;
      }
    }

    // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ —Ç–µ—Å—Ç–∞
    function runTest() {
      const testResult = document.getElementById('test-result');
      testResult.innerHTML = '<div class="loader"></div>';

      setTimeout(() => {
        try {
          // –¢–µ—Å—Ç 1: –ê—Ä–º–∞—Ç—É—Ä–∞ –ê3
          const result1 = calculateMetal({
            metalType: 'armature_a3',
            size: 12,
            weight: 100
          }, metalDatabase);

          // –¢–µ—Å—Ç 2: –ë–∞–ª–∫–∞
          const result2 = calculateMetal({
            metalType: 'beam',
            size: '20–ö1',
            length: 50
          }, metalDatabase);

          // –¢–µ—Å—Ç 3: –®–≤–µ–ª–ª–µ—Ä
          const result3 = calculateMetal({
            metalType: 'channel',
            size: '10–£',
            pieces: 5
          }, metalDatabase);

          testResult.innerHTML = `
            <div class="status success" style="margin-top: 20px;">‚úÖ –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ!</div>

            <h3 style="margin-top: 20px; color: #667eea;">–¢–µ—Å—Ç 1: –ê—Ä–º–∞—Ç—É—Ä–∞ –ê3, d=12–º–º, –≤–µ—Å=100–∫–≥</h3>
            <pre>${JSON.stringify(result1, null, 2)}</pre>

            <h3 style="margin-top: 20px; color: #667eea;">–¢–µ—Å—Ç 2: –ë–∞–ª–∫–∞ 20–ö1, –¥–ª–∏–Ω–∞=50–º</h3>
            <pre>${JSON.stringify(result2, null, 2)}</pre>

            <h3 style="margin-top: 20px; color: #667eea;">–¢–µ—Å—Ç 3: –®–≤–µ–ª–ª–µ—Ä 10–£, 5 —à—Ç—É–∫</h3>
            <pre>${JSON.stringify(result3, null, 2)}</pre>
          `;
        } catch (error) {
          testResult.innerHTML = `
            <div class="status error" style="margin-top: 20px;">‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∞: ${error.message}</div>
          `;
        }
      }, 500);
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.getElementById('test-btn').addEventListener('click', runTest);

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ—Å—É—Ä—Å–æ–≤
    loadDatabase();
    loadCalculator();
  </script>
</body>
</html>
